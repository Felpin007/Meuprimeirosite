    <title>Contato</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="fundo_azul">
    <header class="fixo">
                    <!--LOGO-->
                    <div class="logo">
                        <img class="img_logo" src="img/LOGO.png" alt="logo">
                    </div>
        <nav class="itens_menu">  <!--MENU-->

                    <li><a href="index.html">Home</a></li>

     </header>
            
       <div class="container descer">
        <section>
            <h1>Entre e contato aqui</h1>
            <div class="borda_form">
                <form action="#">                    
                    <div class="row">
                        <div class="col-25">
                            <label>Digite seu nome: </label>
                        </div>
                        <div class="col-75">
                            <input type="text" placeholder="Coloque seu nome completo">
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label>Telefone: </label>
                        </div>
                        <div class="col-75">
                            <input type="tel" placeholder="(99)99999-9999">
                        </div> 
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> E-mail</label>
                        </div>
                        <div class="col-75">
                            <input type="email" placeholder="email@email.com">
                        </div>   
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> Assunto </label>
                        </div>
                        <div class="col-75">
                            <select>
                                <option value="2">Dúvidas</option>
                                <option value="3">Sugestões</option>
                                <option value="4">Reclamações</option>
                                <option value="5">None</option>
                            </select>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label> Menssagem</label>
                        </div>
                        <div class="col-75">
                            <textarea name="message" rows="10" cols="30">
                            </textarea> 
                        </div>  
                    </div>
                    <div class="row">
                        <input type="submit" value="Enviar"> 
                    </div> 
                </form>
            </div>
        </section>       
    </div>    
    
      <footer>
        <p class ="center">Desenvolvido por Felipe Queiroz</p>
    </footer>






    
</body>
</html>
